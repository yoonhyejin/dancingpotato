  $('main').css('background','yellow');

  $('.box').hide();
  $('.homebox').show();
  $('audio')[1].pause();
});

//audio
$('#button_audiooff').on('click', function() {
  $('#button_audioon').show();
  $('#button_audiooff').hide();
  $('audio')[1].pause();
  $('audio')[0].play();
});

});
